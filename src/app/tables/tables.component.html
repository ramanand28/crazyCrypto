

<div class="center">
    <span class="heading-position">{{tab}}</span>
    <p-progressSpinner class="spinner-position" *ngIf="spinner"></p-progressSpinner>
    <p-table *ngIf="!spinner" [value]="value"  [scrollable]="true"  [paginator]="true" [rows]="20" scrollHeight="300px" [columns]="cols" [resizableColumns]="true" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
