

<div class="center">
    <h1 class="heading-position">{{tab}}</h1>
    <p-progressSpinner class="spinner-position" *ngIf="spinner"></p-progressSpinner>
    <p-table *ngIf="!spinner" [value]="value"  [scrollable]="true"  [paginator]="true" [rows]="20" scrollHeight="300px" [resizableColumns]="true" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-value>
            <tr>
                <td>{{value.name}}</td>
                <td>{{value.rank}}</td>
                <td>{{'$'+value.priceUsd}}</td>
                <td>{{value.symbol}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
